<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="width: 400px;">
        <div class="text-center">
            <img 
                class="" 
                src="assets/img/logo.png" 
                alt="Logo" 
                width="100%" />
        </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- Campo Usuario -->
        <div class="form-group mb-3">
          <label for="username" class="form-label">Usuario</label>
          <input 
            type="text" 
            id="username" 
            class="form-control" 
            formControlName="username" 
            placeholder="Ingresa tu usuario">
          <p 
            class="text-danger" 
            *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.invalid">
            <small *ngIf="loginForm.get('username')?.errors?.['required']">Username is required</small>
          </p>
        </div>
  
        <!-- Campo Contrase침a -->
        <div class="form-group mb-3">
          <label for="password" class="form-label">Contrase침a</label>
          <input 
            type="password" 
            id="password" 
            class="form-control" 
            formControlName="password" 
            placeholder="Ingresa tu contrase침a">
          <p 
            class="text-danger" 
            *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
            <small *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</small>
        </div>
  
        <!-- Bot칩n de Ingreso -->
        <button type="submit" class="btn btn-primary w-100 btn-pink">Ingresar</button>
      </form>
    </div>
  </div>
