<div class="container mt-5">
  <h2 class="mb-4 blog-title">Blogs</h2>
  <div class="row">
    <div class="col-12 col-sm-6 col-md-4 mb-4" *ngFor="let blog of blogs">
      <div class="card blog-card" routerLink="/blog/{{ blog.id }}">
        <img src="https://www.abstractbeezzz.com/back/{{ blog.image }}" class="card-img-top" alt="Imagen Blog" width="100">
        <div class="card-body">
          <h5 class="card-title">{{ blog.title }}</h5>
          <p class="text-muted">Publicado el: {{ blog.created_at | date: 'dd/MM/yyyy' }}</p>
        </div>
      </div>
    </div>
    <div *ngIf="blogs.length === 0" class="text-center">
      <p>No hay blogs disponibles.</p>
    </div>
  </div>
  
  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <a
          class="page-link"
          href="#"
          (click)="changePage(currentPage - 1); $event.preventDefault()"
          aria-label="Previous"
        >
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li class="page-item" *ngFor="let page of totalPages">
        <a
          class="page-link"
          href="#"
          (click)="changePage(page); $event.preventDefault()"
        >
          {{ page }}
        </a>
      </li>
      <li class="page-item" [class.disabled]="currentPage === totalPages.length">
        <a
          class="page-link"
          href="#"
          (click)="changePage(currentPage + 1); $event.preventDefault()"
          aria-label="Next"
        >
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
