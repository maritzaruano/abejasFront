<div class="container mt-5">
  <h2 class="mb-4 blog-title">Gallery</h2>
  <div class="gallery">
    <div class="hexagon-container">
      <div class="hexagon top" >
        <div class="inner-border" style="background-image: url('/assets/img/gallery6.jpg');"></div>
      </div>
      <div class="hexagon top" >
        <div class="inner-border" style="background-image: url('/assets/img/1.jpg');"></div>
      </div>
      <div class="hexagon top">
        <div class="inner-border" style="background-image: url('/assets/img/3.jpg');"></div>
      </div>
    </div>
    <div class="hexagon-container">
      <div class="hexagon bottom">
        <div class="inner-border"></div>
      </div>
      <div class="hexagon bottom">
        <div class="inner-border"></div>
      </div>
    </div>
    <div class="hexagon-container">
      <div class="hexagon top top2">
        <div class="inner-border"></div>
      </div>
      <div class="hexagon top top2">
        <div class="inner-border"></div>
      </div>
      <div class="hexagon top top2">
        <div class="inner-border"></div>
      </div>
    </div>
    <div class="hexagon-container">
      <div class="hexagon bottom">
        <div class="inner-border"></div>
      </div>
      <div class="hexagon bottom">
        <div class="inner-border"></div>
      </div>
    </div>
  </div>
</div>

<nav aria-label="Page navigation">
  <ul class="pagination justify-content-center">
    <li class="page-item" [class.disabled]="currentPage === 1">
      <a class="page-link" href="#" (click)="changePage(currentPage - 1)" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    <li class="page-item" *ngFor="let page of totalPages">
      <a class="page-link" href="#" (click)="changePage(page)">{{ page }}</a>
    </li>
    <li class="page-item" [class.disabled]="currentPage === totalPages.length">
      <a class="page-link" href="#" (click)="changePage(currentPage + 1)" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</nav>
