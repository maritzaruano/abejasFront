<div class="container-fluid mt-4">
    <div class=" justify-content-between mb-3 text-end">
        <!-- Bot칩n de a침adir (icono de +) -->
        <button class="btn btn-success" (click)="openModal()">
            <i class="fas fa-plus"></i> Add
        </button>
    </div>

    <!-- Tabla que ocupa todo el ancho -->
    <table class="table table-bordered w-100">
        <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Task 1</td>
                <td>Description of Task 1</td>
                <td>
                    <!-- Bot칩n Editar con margen derecho -->
                    <button class="btn btn-warning btn-sm me-2">
                        <i class="fas fa-edit"></i> Edit
                    </button>
                    <!-- Bot칩n Eliminar -->
                    <button class="btn btn-danger btn-sm">
                        <i class="fas fa-trash-alt"></i> Delete
                    </button>
                </td>
            </tr>
        </tbody>
    </table>

   <!-- Modal-form -->

   <div class="modal fade" [ngClass]="{'show': isModalOpen}" tabindex="-1" style="display: block;" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">New Task</h5>
                <button type="button" class="btn-close" (click)="closeModal()"></button>
            </div>
            <div class="modal-body">
                <form (ngSubmit)="onSubmit()" #taskForm="ngForm">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" id="title" class="form-control" [(ngModel)]="task.title" name="title" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea id="description" class="form-control" [(ngModel)]="task.description" name="description" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>

 

</div>
